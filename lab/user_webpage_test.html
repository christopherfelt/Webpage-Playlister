<body>


    <div class="container-fluid">

        <div class="row">
            <div class="col col-lg-8" align="left">
                <h4>Here is the iframe</h4>

                <iframe id="myIframe" src="" frameborder="1"></iframe>

                <h4 id="iframe_test">Get selected stuff here</h4>
                <div id="stuff"></div>


            </div>

            <div class="col col-lg-4">

                <h5>Click the letters that make up the artist name and song</h5>

                <button type="button" class="btn btn-secondary btn-sm" id="get_stuff">Get Iframe Stuff</button>

                <div class="container">
                    <div class="row">
                        <div class="col-sm-3 mx-auto">
                            <h6>Input</h6>
                        </div>
                        <div class="col-sm-9 border mx-auto">
                            <p id="full_name">#######</p>
                        </div>

                    </div>
                </div>




                <button type="button" class="btn btn-secondary btn-sm" id="get_select_artist" value="artist">Make Selectable</button>

                <h6>Selectable</h6>
                <div id="container_artist">
                    <h6 id="artist_name"></h6>
                </div>

                <button type="button" class="btn btn-secondary btn-sm" id="artist_button" value="artist">Get Selected</button>

                <h6>Selected Artist</h6>
                <p id="click_artist"></p>

                <h6>Remaining Text</h6>
                <p id="search_within_artist"></p>

                <h6>Input</h6>
                <h6 id="song_fullname"></h6>

                <button type="button" class="btn btn-secondary btn-sm" id="get_select_song" value="song">Make Selectable</button>

                <h6>Selectable</h6>
                <div id="container_song">
                    <h6 id="song_name"></h6>
                </div>

                <button type="button" class="btn btn-secondary btn-sm" id="song_button" value="song">Get Selected</button>

                <h6>Selected Song</h6>
                <h6 id="click_song"></h6>

                <h6>Remaining Text</h6>
                <h6 id="search_within_song"></h6>

                <!--<h6>Song:</h6>-->

            <div id="song_list" class="col col-lg-4">

                    <h6>Songs from Webpage</h6>

            <div  class="col col-lg-4">
